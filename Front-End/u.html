<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/942286278/photo/woman-photographing-her-cake.webp?b=1&s=170667a&w=0&k=20&c=6aYpcaOMRIzqaaOV3JQFmMbMX-ILr1j_CxRLvQn8yW8=" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/1182493107/photo/fresh-crispy-pork-burgers-in-a-row-at-food-market.webp?b=1&s=170667a&w=0&k=20&c=T-cwNBp7ZO0keqRx1y5sQLJlF47zJ61UPyLQSjlSuUM=" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/1040524582/photo/steak-and-lobster-on-a-white-plate-and-table-cloth.webp?b=1&s=170667a&w=0&k=20&c=FVb9idxgsDuNjw9ZHD7KG6o3Knf4MbyegxqzJc3KUj4=" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      $('.carousel').carousel()
</body>
</html>
