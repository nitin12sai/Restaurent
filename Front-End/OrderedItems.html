<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #ffffcc; /* Light gray background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: #333333;
            color: #e6e6fa;
            padding: 40px;
            width: 320px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .smoke-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 5%, transparent 30%);
            background-size: 300% 300%;
            animation: moveSmoke 10s linear infinite, fadeInOut 4s ease-in-out infinite alternate;
        }
        
        @keyframes moveSmoke {
            to {
                background-position: 100% 100%;
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #e6e6fa;
            margin-bottom: 20px; /* Added spacing below the heading */
        }

        #orderedItemsContainer {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px 0;
            margin-bottom: 20px; /* Added spacing below the ordered items */
        }

        #cartTotal {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px; /* Added spacing below the total amount */
        }

        button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4f42;
        }

        .fa-shopping-cart {
            font-size: 42px;
            color: #ff6f61;
            margin-bottom: 10px;
            animation: cartBounce 1s infinite alternate;
        }

        @keyframes cartBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        #payment a {
            color: #333;
            text-decoration: none;
        }

        /* Added some additional styling for better usability */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="smoke-container">
        <div class="smoke"></div>
    </div>

    <div class="container">
        <i class="fas fa-shopping-cart"></i>
        <h1>Ordered Items</h1>
        <div id="orderedItemsContainer">
            <!-- Sample ordered items will be displayed here -->
           
        </div>
        <div id="cartTotal">Total Amount: â‚¹0.00</div>
        <button>Proceed to Payment</button>
    </div>

    <script src="OrderedItems.js"></script>
</body>
</html>
