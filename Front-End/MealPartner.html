<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Location</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            background: #fff;
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #343a40;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 0;
            font-size: 1.1rem;
            border-radius: 8px;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        #locationStatus {
            margin-top: 15px;
            text-align: center;
            font-size: 1rem;
            color: #28a745;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Enable Your Location</h5>
                <p class="card-text text-center">Click the button below to enable your location and find nearby users.</p>
                <button id="enableLocation" class="btn btn-primary">Enable Location</button>
                <p id="locationStatus" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="./EnableLocation.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
