<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Partner Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #000; /* Black background */
        }

        /* Video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9); /* White background for the form */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            padding: 30px;
            z-index: 1;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        /* Slide up and fade in animation */
        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Typing effect */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid orange; /* Cursor effect */
            width: 0; 
            animation: typing 4s steps(30) 1s forwards, blink-caret .75s step-end infinite;
        }

        /* Keyframe for typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        /* Keyframe for blinking cursor */
        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        .login-header h2 {
            font-weight: 600;
            color: #333; /* Dark text color */
            font-size: 32px;
            margin-bottom: 20px;
            padding: 0;
        }

        .login-header p {
            color: #777; /* Light gray for subheading */
            font-size: 16px;
        }

        .form-control {
            border: 2px solid #ddd; /* Light gray border */
            border-radius: 10px;
            height: 50px;
            padding-left: 15px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff6b6b; /* Accent color (pinkish-red) */
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.4);
        }

        .btn-primary {
            background: #333; /* Dark button color */
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #ff6b6b; /* Accent color on hover */
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
        }

        .signup-link a {
            color: #333; /* Dark text color for links */
            font-weight: 500;
            text-decoration: none;
            font-size: 16px;
        }

        .signup-link a:hover {
            text-decoration: underline;
            color: #ff6b6b; /* Accent color on hover */
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .login-header h2 {
                font-size: 26px;
            }

            .form-control {
                font-size: 14px;
                height: 45px;
            }

            .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="https://www.shutterstock.com/shutterstock/videos/1100106623/preview/stock-footage-fried-potato-french-fries-falling-down-from-top-fast-food-background-with-alpha-channel.webm" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="login-container">
        <div class="login-header">
            <!-- Typing effect on the header text -->
            <h2 class="typing">Welcome to Meal Partner</h2>
            <p class="typing">Login to your account</p>
        </div>
        <form>
            <!-- Typing effect on the placeholder text -->
            <input type="email" class="form-control" placeholder="Email Address" required>
            <input type="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
